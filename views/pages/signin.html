<div class="login-page">
  <div class="row">
    <div class="col-lg-4 col-lg-offset-4">
      <img src="images/login.png" width="150px" class="user-avatar" />
      <h1>{{app.name}}</h1>
      <form role="form" name="form">
        <div class="form-content">
          <div class="form-group">
            <input type="email" ng-model="user.email" class="form-control input-underline input-lg" id="" placeholder="Email" required>
          </div>

          <div class="form-group">
            <input type="password" class="form-control input-underline input-lg" id="" placeholder="Password" ng-model="user.password" required>
          </div>
        </div>
        <button class="btn rounded-btn" type="submit" ng-click="login()">登录</button>
      </form>
      <div style="width:100%;text-align:left;color:#fff;height:50px;line-height:50px;padding-left:20px;padding-right:20px;">
        <a ui-sref="reset-pwd" style="color:#fff;display:block;float:left">重置密码</a>
        <a ui-sref="signup" style="color:#fff;display:block;float:right">注册</a>
      </div>
    </div>
  </div>
</div>
